syntax = "proto3";

package plugin;

option go_package = "/";

// Main service, which acts as an API Gateway.
service MainService {
  // Function called by the client.
  rpc ClientFunction(ClientRequest) returns (ClientResponse);
}

// Request message from the client to the API Gateway.
message ClientRequest {
  string plugin_name = 1;
  string userRequirement = 2;
}

// Response message from the API Gateway to the client.
message ClientResponse {
    bool success = 1;
  string message = 2;
}
